<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Horas - Coastal VA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    h2 { color: #1a73e8; }
    label { display: block; margin-top: 10px; }
    select, button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
    }
    #resumen {
      margin-top: 20px;
      padding: 10px;
      background: #e0f7fa;
      border: 1px solid #81d4fa;
    }
    img { max-width: 200px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="https://static.wixstatic.com/media/213187_ae2ab7ddeea24529900289653443aff7~mv2.png" alt="Logo Coastal VA">
 
  <h2>Registro de Jornada</h2>
  <form id="formulario">
    <label for="nombre">Empleado:</label>
    <select id="nombre" required>
      <option value="">Selecciona tu nombre</option>
      <option value="Carlos">Carlos</option>
      <option value="Janet">Janet</option>
      <option value="Victor">Victor</option>
      <!-- Agrega más empleados aquí -->
    </select>

    <label for="tipo">Tipo de jornada:</label>
    <select id="tipo" required>
      <option value="">Selecciona una opción</option>
      <option value="Entrada">Entrada</option>
      <option value="Almuerzo">Almuerzo</option>
      <option value="Salida">Salida</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <div id="resumen"></div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const tipo = document.getElementById('tipo').value;
      const fecha = new Date().toISOString().split('T')[0];
      const hora = new Date().toLocaleTimeString();
      const clave = `${nombre}_${fecha}_${tipo}`;

      if (localStorage.getItem(clave)) {
        alert(`Ya registraste tu ${tipo.toLowerCase()} hoy.`);
        return;
      }

      if (!navigator.geolocation) {
        alert("Tu navegador no soporta GPS.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // Guardar localmente para prevenir duplicado
        localStorage.setItem(clave, hora);

        fetch("https://script.google.com/macros/s/AKfycbwOKrqsFd35cfID9yVlpYkneTrU2xc9CeJP369ZboWihOFDFHq5u4VNX4-EcJEV18orkA/exec", {
          method: "POST",
          body: new URLSearchParams({
            Nombre: nombre,
            TipoJornada: tipo,
            Fecha: fecha,
            Hora: hora,
            GPS: `${lat},${lon}`
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            document.getElementById('resumen').innerHTML = `
              <strong>Registro exitoso</strong><br>
              <b>Empleado:</b> ${nombre}<br>
              <b>${tipo}:</b> ${hora}<br>
              <b>Ubicación:</b> ${lat.toFixed(4)}, ${lon.toFixed(4)}<br>
              <hr>
              <b>Resumen del día:</b><br>${data.resumen}
            `;
          } else {
            alert("Error: " + data.message);
          }
        });
      }, () => {
        alert("No se pudo obtener la ubicación.");
      });
    });
  </script>
</body>
</html>
