<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Horas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #salidaBtn {
      background-color: #ffc107;
      margin-top: 5px;
    }
    #salidaBtn:hover {
      background-color: #e0a800;
    }
    .success {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Ingreso / Salida</h2>
    <form id="formulario">
      <input type="text" name="Nombre" placeholder="Tu nombre" required />
      <input type="hidden" name="Fecha" id="fecha">
      <input type="hidden" name="HoraIngreso" id="horaIngreso">
      <input type="hidden" name="HoraSalida" id="horaSalida">
      <button type="submit" id="ingresoBtn">Registrar Ingreso</button>
      <button type="button" id="salidaBtn">Registrar Salida</button>
    </form>
    <div id="mensaje" class="success"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxnNa6VA4wkkLxto6gLW4_MpaGRlGC2QyOF139k-gweQSk-Lci0k5JOXGyfVllO3bR-PA/exec';
    const form = document.getElementById('formulario');
    const fechaInput = document.getElementById('fecha');
    const horaIngresoInput = document.getElementById('horaIngreso');
    const horaSalidaInput = document.getElementById('horaSalida');
    const mensaje = document.getElementById('mensaje');
    const ingresoBtn = document.getElementById('ingresoBtn');
    const salidaBtn = document.getElementById('salidaBtn');

    function getFechaYHoraActual() {
      const ahora = new Date();
      const fecha = ahora.toISOString().split('T')[0];
      const hora = ahora.toTimeString().split(' ')[0].slice(0,5);
      return { fecha, hora };
    }

    ingresoBtn.addEventListener('click', e => {
      e.preventDefault();
      const { fecha, hora } = getFechaYHoraActual();
      fechaInput.value = fecha;
      horaIngresoInput.value = hora;
      horaSalidaInput.value = '';
      enviarFormulario();
    });

    salidaBtn.addEventListener('click', () => {
      const { fecha, hora } = getFechaYHoraActual();
      fechaInput.value = fecha;
      horaIngresoInput.value = '';
      horaSalidaInput.value = hora;
      enviarFormulario();
    });

    function enviarFormulario() {
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(res => res.json())
        .then(data => {
          mensaje.textContent = data.message;
          form.reset();
        })
        .catch(err => {
          mensaje.textContent = 'Error al registrar.';
        });
    }
  </script>
</body>
</html>
