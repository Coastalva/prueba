<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coastal VA Marine Construction Hours</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f6f9;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #01487d;
            margin-bottom: 25px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .empleado-group {
            margin-top: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .empleado-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .empleado-option input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }

        select, button {
            width: calc(100% - 22px);
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #video-container {
            position: relative;
            width: 100%;
            max-height: 240px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
        }

        #captureBtn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        #captureBtn:hover {
            background-color: #0056b3;
        }

        #resumen {
            margin-top: 25px;
            padding: 18px;
            background-color: #e6f4f1;
            border-left: 6px solid #34a853;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }

        #fotoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semitransparente */
            display: none; /* Inicialmente oculto */
            align-items: center;
            justify-content: center;
            z-index: 10; /* Asegura que est√© encima del video */
        }

        #fotoCanvas img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .overlay-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>

    <h1>Coastal VA Marine Construction Hours</h1>

    <form id="registroForm">
        <div class="empleado-group">
            Empleado(s):
            <div class="empleado-option">
                <input type="checkbox" id="carlos" name="empleado" value="Carlos">
                <label for="carlos">Carlos</label>
            </div>
            <div class="empleado-option">
                <input type="checkbox" id="janet" name="empleado" value="Janet">
                <label for="janet">Janet</label>
            </div>
                <div class="empleado-option">
                <input type="checkbox" id="Denis Jobiel" name="empleado" value="Denis Jobiel">
                <label for="Denis">Denis</label>
            </div>
            <div class="empleado-option">
                <input type="checkbox" id="victor" name="empleado" value="Victor">
                <label for="victor">Victor</label>
            </div>
        </div>

        <label for="tipo">Tipo de jornada:</label>
        <select id="tipo" required>
            <option value="">Selecciona una opci√≥n</option>
            <option value="Entrada">Entrada</option>
            <option value="Salida">Salida</option>
        </select>

        <label for="video">Vista de la c√°mara:</label>
        <div id="video-container">
            <video id="video" autoplay></video>
            <div class="overlay-message" id="captureMessage">Foto Capturada</div>
        </div>
        <button type="button" id="captureBtn">Capturar Foto</button>
        <div id="fotoCanvas"></div>
        <input type="hidden" id="fotoBase64">

        <button type="submit">Registrar</button>
    </form>

    <div id="resumen"></div>

    <script>
        const video = document.getElementById('video');
        const canvasContainer = document.getElementById('fotoCanvas');
        const context = document.createElement('canvas').getContext('2d');
        const captureBtn = document.getElementById('captureBtn');
        const captureMessage = document.getElementById('captureMessage');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyn--DNaur-r1Nld13BpQYicMetgEFXm5kJ2EvP7T-HHO0ky8lmbOrK7NobJvB6g3DItQ/exec'; // üîÅ Reemplaza con tu URL de Google Apps Script
        let fotoTomada = false;

        // Activar c√°mara trasera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => video.srcObject = stream)
            .catch(() => alert("No se pudo acceder a la c√°mara trasera."));

        captureBtn.addEventListener('click', function() {
            const width = video.videoWidth;
            const height = video.videoHeight;
            context.canvas.width = width;
            context.canvas.height = height;
            context.drawImage(video, 0, 0, width, height);
            const imageDataURL = context.canvas.toDataURL("image/jpeg");
            document.getElementById('fotoBase64').value = imageDataURL;
            fotoTomada = true;

            // Mostrar la captura en pantalla
            canvasContainer.innerHTML = `<img src="${imageDataURL}" alt="Foto Capturada">`;
            canvasContainer.style.display = 'flex';

            // Ocultar la captura despu√©s de un breve periodo
            setTimeout(() => {
                canvasContainer.style.display = 'none';
                captureMessage.style.display = 'block';
                setTimeout(() => {
                    captureMessage.style.display = 'none';
                }, 1500); // Ocultar el mensaje despu√©s de 1.5 segundos
            }, 2000); // Mostrar la captura durante 2 segundos
        });

        document.getElementById('registroForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (!fotoTomada) {
                alert("Por favor, captura una foto antes de registrar.");
                return;
            }

            const empleadosSeleccionados = Array.from(document.querySelectorAll('input[name="empleado"]:checked'))
                .map(checkbox => checkbox.value);

            if (empleadosSeleccionados.length === 0) {
                alert("Por favor, selecciona al menos un empleado.");
                return;
            }

            const tipo = document.getElementById('tipo').value;
            const fecha = new Date().toISOString().split('T')[0];
            const hora = new Date().toLocaleTimeString('es-ES', { hour12: false }); // 24h
            const fotoBase64 = document.getElementById('fotoBase64').value;

            // Capturar ubicaci√≥n
            navigator.geolocation.getCurrentPosition(pos => {
                const gps = `${pos.coords.latitude.toFixed(4)},${pos.coords.longitude.toFixed(4)}`;

                empleadosSeleccionados.forEach(nombre => {
                    const clave = `${nombre}_${fecha}_${tipo}`;

                    if (localStorage.getItem(clave)) {
                        alert(`${nombre} ya registr√≥ su ${tipo.toLowerCase()} hoy.`);
                        return; // Skip to the next employee if already registered
                    }

                    const datos = new URLSearchParams({
                        Nombre: nombre,
                        TipoJornada: tipo,
                        Fecha: fecha,
                        Hora: hora,
                        GPS: gps,
                        Foto: fotoBase64
                    });

                    fetch(scriptURL, { method: 'POST', body: datos })
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === 'success') {
                                localStorage.setItem(clave, hora);
                                document.getElementById('resumen').innerHTML += `
                                    ‚úÖ <strong>Registro exitoso para ${nombre}</strong><br>
                                    <b>Jornada:</b> ${tipo}<br>
                                    <b>Hora:</b> ${hora}<br>
                                    <b>Ubicaci√≥n:</b> ${gps}<br><br>
                                `;
                            } else {
                                alert(`Error al registrar a ${nombre}: ` + data.message);
                            }
                        });
                });

                // Clear the form and reset the fotoTomada flag
                document.getElementById('registroForm').reset();
                fotoTomada = false;
                document.getElementById('fotoBase64').value = ""; // Clear the base64 data
                document.getElementById('resumen').innerHTML = ""; // Clear previous resumen
                canvasContainer.innerHTML = ""; // Clear the displayed image

                // Fetch and display the day's resumen
                fetch(scriptURL + "?resumen_hoy=true&fecha=" + fecha) // Example: Adjust your Apps Script to handle this
                    .then(res => res.json())
                    .then(data => {
                        if (data.resumen_general) {
                            document.getElementById('resumen').innerHTML += `<br><b>Resumen del d√≠a:</b><br>${data.resumen_general}`;
                        }
                    });

            }, () => alert("No se pudo obtener la ubicaci√≥n."));
        });
    </script>

</body>
</html>
