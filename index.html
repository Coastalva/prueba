<form id="formulario">
  <input name="Nombre" placeholder="Nombre" required><br>
  <input name="Fecha" type="date" required><br>
  <input name="HoraIngreso" type="time" required><br>
  <button type="submit">Enviar</button>
</form>

<script>
  const scriptURL = 'Ãhttps://script.google.com/macros/s/AKfycbxuHrY9vG23POsx91MtAre1zxEGC0MsmOXkUs3e7XJQsViWOzET9t-5j6TRwKa8Y5Kb3Q/exec;
  const form = document.getElementById('formulario');
  
  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert('Error: ' + err));
  });
</script>
