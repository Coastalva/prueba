<form id="formulario">
  <input name="Nombre" placeholder="Nombre" required><br>
  <input name="Fecha" type="date" required><br>
  <input name="HoraIngreso" type="time" required><br>
  <button type="submit">Enviar</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxnyxtP7hH-IgO53ziygs5JkPbzYk3yA4D1Z9Wrn7e3CQarx9hLkktY8AHlDgznQkgBRQ/exec';
  const form = document.getElementById('formulario');
  
  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert('Error: ' + err));
  });
</script>
