<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Horas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      max-height: 60px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }
    .summary {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="https://static.wixstatic.com/media/213187_ae2ab7ddeea24529900289653443aff7~mv2.png" alt="Logo Empresa" />
    </div>
    <h3>Registro de Jornada</h3>
    <form id="registroForm">
      <select name="Nombre" required>
        <option value="" disabled selected>Selecciona tu nombre</option>
        <option value="Carlos">Carlos</option>
        <option value="Lucía">Lucía</option>
        <option value="María">María</option>
        <option value="Pedro">Pedro</option>
      </select>

      <select name="TipoJornada" required>
        <option value="" disabled selected>Tipo de jornada</option>
        <option value="Entrada">Entrada</option>
        <option value="Almuerzo">Almuerzo</option>
        <option value="Salida">Salida</option>
      </select>

      <input type="hidden" name="Fecha" id="fecha">
      <input type="hidden" name="Hora" id="hora">

      <button type="submit">Registrar</button>
    </form>
    <div id="mensaje" class="success"></div>
    <div id="resumen" class="summary"></div>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const fechaInput = document.getElementById('fecha');
    const horaInput = document.getElementById('hora');
    const mensaje = document.getElementById('mensaje');
    const resumen = document.getElementById('resumen');

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyvmT1JciGyCKn-evTt3I53mxE3xt1GBCOpBUvE8Dm6LGqZpSUz0H9kjCfKrRjU9yTxTw/exec';

    function getFechaHora() {
      const ahora = new Date();
      const fecha = ahora.toISOString().split('T')[0];
      const hora = ahora.toTimeString().split(' ')[0].slice(0, 5);
      return { fecha, hora };
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const { fecha, hora } = getFechaHora();
      fechaInput.value = fecha;
      horaInput.value = hora;

      const datos = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: datos })
        .then(res => res.json())
        .then(data => {
          mensaje.textContent = data.message;
          if (data.resumen) {
            resumen.innerHTML = `<strong>Hoy:</strong> ${data.resumen}`;
          }
          form.reset();
        })
        .catch(error => {
          mensaje.textContent = 'Error al registrar. Inténtalo de nuevo.';
        });
    });
  </script>
</body>
</html>
