<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Horas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Registro de Horas</h2>
  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="Nombre" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="Fecha" required>

    <label for="horaIngreso">Hora de Ingreso:</label>
    <input type="time" id="horaIngreso" name="HoraIngreso" required>

    <button type="submit">Registrar</button>
  </form>

  <script>
    const scriptURL = 'URL_DEL_SCRIPT_WEB_APP';
    const form = document.getElementById('registroForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert('Â¡Registro exitoso!'))
        .catch(error => alert('Error al registrar: ' + error.message));
    });
  </script>
</body>
</html>
