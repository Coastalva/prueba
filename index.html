<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Horas - Coastal VA Marine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">
      Coastal VA Marine Construction <br><span class="text-base text-gray-500">Registro de Horas</span>
    </h1>

    <label for="registroTipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Registro:</label>
    <select id="registroTipo" class="w-full mb-4 p-2 border border-gray-300 rounded">
      <option value="Ingreso">Ingreso</option>
      <option value="Cambio de Proyecto">Cambio de Proyecto</option>
      <option value="Salida">Salida</option>
    </select>

    <h2 class="text-lg font-semibold mb-2">Selecciona empleados:</h2>
    <div id="empleados" class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-4">
      <label><input type="checkbox" value="Juan Pérez" class="mr-2">Juan Pérez</label>
      <label><input type="checkbox" value="Ana Morales" class="mr-2">Ana Morales</label>
      <label><input type="checkbox" value="Carlos Díaz" class="mr-2">Carlos Díaz</label>
      <!-- Agrega más empleados según sea necesario -->
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Capturar Foto del Grupo:</h2>
      <video id="video" autoplay playsinline class="w-full rounded-md border"></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <button id="capture" class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Capturar Foto</button>
      <img id="preview" class="mt-4 rounded shadow hidden" />
    </div>

    <button id="enviar" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Enviar Registro</button>

    <p id="status" class="mt-4 text-center font-semibold"></p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const enviarBtn = document.getElementById('enviar');
    const preview = document.getElementById('preview');
    const statusMsg = document.getElementById('status');
    let fotoBase64 = "";

    // Acceso a cámara frontal
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { statusMsg.textContent = "No se pudo acceder a la cámara: " + err; });

    captureBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      fotoBase64 = canvas.toDataURL("image/jpeg");
      preview.src = fotoBase64;
      preview.classList.remove("hidden");
      statusMsg.textContent = "Foto capturada correctamente.";
      statusMsg.classList.remove("text-red-600");
      statusMsg.classList.add("text-blue-600");
    };

    enviarBtn.onclick = () => {
      const empleados = [...document.querySelectorAll("#empleados input:checked")].map(el => el.value);
      const tipo = document.getElementById("registroTipo").value;

      if (!fotoBase64 || empleados.length === 0) {
        alert("Debes seleccionar al menos un empleado y capturar la foto.");
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbykiiT_Pa7RcTTKpZo-2tqjWJFVnQNoetL04WG2G4x0duq0rK8i4OsEwAYlkC9rT5bvVg/exec', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ empleados, tipo, foto: fotoBase64 })
      })
      .then(res => res.text())
      .then(msg => {
        statusMsg.textContent = msg;
        statusMsg.classList.remove("text-red-600");
        statusMsg.classList.add("text-green-600");
      })
      .catch(err => {
        statusMsg.textContent = "Error al enviar: " + err;
        statusMsg.classList.remove("text-green-600");
        statusMsg.classList.add("text-red-600");
      });
    };
  </script>
</body>
</html>
